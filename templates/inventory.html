
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="top-bar">
        <h1>Inventory</h1>
        <div class="top-controls">
            <a href="/">Home</a>
            <a href="/transactions">Transactions</a>
            <span class="toggle" onclick="toggleDarkMode()">Light/Dark</span>
        </div>
    </div>
    <form method="POST">
        <input type="text" name="code" placeholder="Product Code" required>
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="number" step="0.01" name="price" placeholder="Price" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <button type="submit">Add/Update Product</button>
    </form>
    <h2>Current Inventory</h2>
    <table>
        <tr><th>Code</th><th>Name</th><th>Price</th><th>Stock</th></tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item.code }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.stock }}</td>
        </tr>
        {% endfor %}
    </table>
    <script src="/static/script.js"></script>
</body>
</html>
